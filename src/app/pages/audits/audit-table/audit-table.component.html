<nb-card>
  <nb-card-header>
    Auditorias
  </nb-card-header>

  <nb-card-body >
    <ng2-smart-table
      *ngIf="!loading"
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (create)="onCreate($event)"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    >
    </ng2-smart-table>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

  </nb-card-body>
</nb-card>
