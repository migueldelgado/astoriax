<div class="widgets">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" style="margin-bottom: 2rem">
      <label for="typeOfAudits">Tipo de auditoria</label>
      <select id="typeOfAudits" class="form-control" [(ngModel)]="auditTypeId"
              (ngModelChange)="onChange($event)">
        <option [value]="null">Tipo</option>
        <option *ngFor="let type of auditTypes" [value]="type.id">{{type.name}}</option>
      </select>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <label for="typeOfAudits">AÃ±o</label>
      <select id="year" class="form-control" [(ngModel)]="year"
              (ngModelChange)="onChange($event)">
        <option *ngFor="let y of years" [value]="y">{{y}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-10 col-lg-9 col-md-8, col-sm-12">
      <nb-card style="flex:1; min-height: 50vh" cardclass="with-scroll table-panel" title="Resumen Auditoria">
        <nb-card-body>
          <chart type="line" [data]="data" [options]="options"></chart>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="2 col-lg-3 col-md-4, col-sm-12">
      <div>
        <label><strong>Promedio</strong></label>
        <h4>
          {{graphData.average | percent}}
        </h4>
      </div>
    </div>
  </div>
</div>
