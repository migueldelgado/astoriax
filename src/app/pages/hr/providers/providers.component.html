<nb-card>
  <nb-card-header>
    Listado de Proveedores
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="suppliers"
      (deleteConfirm)="onDeleteConfirm($event)"
      (create)="onClickAdd()"
      (delete)="onClickDelete($event)"
      (edit)="onClickEdit($event)"
    ></ng2-smart-table>
  </nb-card-body>
</nb-card>
