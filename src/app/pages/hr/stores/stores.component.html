<nb-card>
  <nb-card-header>
    Listado de Locales
  </nb-card-header>

  <nb-card-body>
    <table>
      <thead>
      <tr>
        <th>
          Nombre
        </th>
        <th>
          Telefono
        </th>
        <th>
          Direcci√≥n
        </th>
        <th>
          Ciudad
        </th>
        <th>
          <div class="btn-group" style="display: flex; justify-content: center;">
            <button class="btn btn-outline-primary btn-icon" (click)="onClickCreate()"><i class="nb-plus-circled"></i></button>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let store of stores">
        <td>{{store.name}}</td>
        <td>{{store.phone}}</td>
        <td>{{store.address}}</td>
        <td>{{store.city}}</td>
        <td>
          <div class="btn-group" style="display: flex; justify-content: center;">
            <button class="btn btn-outline-primary btn-icon" (click)="onClickPlus(store.id)"><i class="nb-edit"></i></button>
            <button class="btn btn-outline-primary btn-icon" (click)="onClickDelete(store.id)"><i class="nb-trash"></i></button>
          </div>
        </td>
      </tr>
      </tbody>

    </table>
  </nb-card-body>
</nb-card>
