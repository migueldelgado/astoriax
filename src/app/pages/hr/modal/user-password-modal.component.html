<form #f="ngForm" (ngSubmit)="updatePassword(f)">
  <div class="modal-header">
    <span>Cambiar Contraseña</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row align-items-center">
      <label class="col-md-3 col-sm-3">Contraseña</label>
      <div class="input-group col-md-5 col-sm-6">
        <input type="text" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" required/>
      </div>
      <div class="input-group col-md-4 col-sm-3">
        <button type="button" (click)="onClickGeneratePassword()" class="btn btn-primary btn-sm">Generar</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-md btn-primary">Guardar</button>
    <button type="button" class="btn btn-md btn-secondary" (click)="closeModal()">Cancelar</button>
  </div>
</form>
