<form #f="ngForm" (ngSubmit)="onSave(f)">
  <div class="modal-header">
    <span>Detalle del Proveedor</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Rut</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="text"
          [(ngModel)]="data.rut"
          name="rut"
          placeholder="Rut"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Nombre</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="text"
          [(ngModel)]="data.name"
          name="name"
          placeholder="Nombre"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Dirección</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="text"
          [(ngModel)]="data.address"
          name="address"
          placeholder="Dirección"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Ciudad</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="text"
          [(ngModel)]="data.city"
          name="city"
          placeholder="Ciudad"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Email</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="email"
          [(ngModel)]="data.email"
          name="email"
          placeholder="example@example.com"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Teléfono</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="text"
          [(ngModel)]="data.phone"
          name="phone"
          placeholder="Teléfono"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Banco</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="text"
          [(ngModel)]="data.bank"
          name="bank"
          placeholder="Banco"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Cuenta</label>
      <div class="input-group col-md-10 col-sm-9">
        <input
          type="text"
          [(ngModel)]="data.account"
          name="account"
          placeholder="Cuenta"
          class="form-control"
          required
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-md btn-primary">Guardar</button>
    <button
      type="button"
      class="btn btn-md btn-secondary"
      (click)="closeModal()"
    >
      Cancelar
    </button>
  </div>
</form>
