<div class="modal-header">
  <span>Detalle del Proveedor</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row align-items-center">
    <label class="col-md-2 col-sm-3">Nombre</label>
    <div class="input-group col-md-10 col-sm-9">
      <input type="text" [(ngModel)]="data.name" name="name" placeholder="Nombre" class="form-control" required />
    </div>
  </div>
  <div class="form-group row align-items-center">
    <label class="col-md-2 col-sm-3">Dirección</label>
    <div class="input-group col-md-10 col-sm-9">
      <input type="text" [(ngModel)]="data.address" name="address" placeholder="Dirección" class="form-control" required />
    </div>
  </div>
  <div class="form-group row align-items-center">
    <label class="col-md-2 col-sm-3">Teléfono</label>
    <div class="input-group col-md-10 col-sm-9">
      <input type="text" [(ngModel)]="data.phone" name="phone" placeholder="Teléfono" class="form-control" required />
    </div>
  </div>
  <div class="form-group row align-items-center">
    <label class="col-md-2 col-sm-3">Estado</label>
    <div class="input-group col-md-10 col-sm-9">
      <input type="checkbox" [(ngModel)]="data.state" name="state" class="form-control" required />
    </div>
  </div>
  <div class="form-group row align-items-center">
    <label class="col-md-2 col-sm-3">Rut</label>
    <div class="input-group ">
      <ng-multiselect-dropdown
        [placeholder]="'Rut'"
        [data]="ruts"
        [(ngModel)]="data.rut"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-primary" (click)="closeModal()">Guardar</button>
  <button class="btn btn-md btn-secondary" (click)="closeModal()">Cancelar</button>
</div>
