<div class="modal-header">
  <span>Detalle por proveedor</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="report">
    <button class="btn btn-icon btn-outline-success pull-right pdf-report" (click)="getReportPDF()">
      <i class="fa fa-file-pdf-o"></i>
    </button>
  </div>
  <div class="form-group row">
    <div class="col-md-4 col-sm-12">
      <div class="form-group">
        <label class="">Proveedor</label>
        <select name="suppliers" class="form-control" [(ngModel)]="supplierSelected" (change)="onUpdate()">
          <option 
              *ngFor="let supplier of suppliers" 
              [ngValue]="supplier.id">
              {{ supplier.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="form-group">
        <label class="">Mes</label>
        <select class="form-control" [(ngModel)]="monthSelected" (change)="onUpdate()">
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6" >Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="form-group">
        <label class="">AÃ±o</label>
        <select class="form-control" [(ngModel)]="yearSelected" (change)="onUpdate()">
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
    </div>
  </div>
  <ng2-smart-table
    [settings]="settings"
    [source]="source"
  ></ng2-smart-table>
</div>
