<div class="modal-header">
  <span>Ingresar Factura</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-group">
    <div class="input-group">
      <div class="col-sm-3" style="line-height: 2.5">
        <label>Fecha: </label>
      </div>
      <input ngx-mydatepicker id="date" class="form-control" style="float:none"
             placeholder="Select a to date" name="dateTo" [(ngModel)]="dateTo" [options]="options"
             #to="ngx-mydatepicker" (dateChanged)="onChangeTo()" required />
      <span class="input-group-append">
                <button type="button" class="btn btn-primary">
                  <i class="fa fa-times"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
    </div>
    <div class="input-group">
      <div class="col-sm-3" style="line-height: 2.5">
        <label>Tipo de movimiento: </label>
      </div>
      <select class="form-control" >
        <option selected>Ingreso</option>
        <option>Egreso</option>
      </select>
    </div>
    <div class="input-group">
      <div class="col-sm-3" style="line-height: 2.5">
        <label>Tipo de pago: </label>
      </div>
      <select class="form-control" >
        <option selected>Deposito con documento</option>
        <option >Deposito en efectivo</option>
        <option >Pago Factura Accord</option>
        <option >Transbank Credito</option>
      </select>
    </div>
    <div class="input-group">
      <div class="col-sm-3" style="line-height: 2.5">
        <label>Motivo: </label>
      </div>
      <input type="text" placeholder="Motivo" class="form-control"/>
    </div>

    <div class="input-group">
      <div class="col-sm-3" style="line-height: 2.5">
        <label>Monto: </label>
      </div>
      <input type="number" placeholder="Factura" class="form-control"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-primary" (click)="closeModal()">Guardar</button>
  <button class="btn btn-md btn-secondary" (click)="closeModal()">Cancelar</button>
</div>
