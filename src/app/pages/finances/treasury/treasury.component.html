<nb-card>
  <nb-card-header>
    Reporte de Tesoreria
  </nb-card-header>

  <nb-card-body>
    <div class="form-group row">
      <div class="form-group col-md-4 col-sm-12">
        <label for="dateFrom">Desde</label>
        <div class="input-group">
          <input 
            ngx-mydatepicker 
            id="dateFrom" 
            class="form-control" 
            style="float:none" 
            placeholder="Select a to date" 
            name="dateFrom" 
            [(ngModel)]="dateFrom" 
            [options]="options" 
            #from="ngx-mydatepicker" 
            (dateChanged)="onChangeDateFrom($event)" 
            required />
          
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary btn-icon" (click)="from.toggleCalendar()">
                <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="form-group col-md-4 col-sm-12">
        <label for="dateTo">Hasta</label>
        <div class="input-group">
          <input 
            ngx-mydatepicker 
            id="dateTo" 
            class="form-control" 
            style="float:none" 
            placeholder="Select a to date" 
            name="dateTo" 
            [(ngModel)]="dateTo" 
            [options]="options" 
            #to="ngx-mydatepicker" 
            (dateChanged)="onChangeDateTo($event)" 
            required />

          <span class="input-group-btn">
              <button type="button" class="btn btn-primary btn-icon" (click)="to.toggleCalendar()">
                  <i class="fa fa-calendar"></i>
              </button>
          </span>
        </div>
      </div>
    </div>

    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (delete)="onDelete($event)"
      (create)="onCreate()">
    </ng2-smart-table>

    <hr>

    <table class="table table-bordered"> <!-- *ngIf="!source.empty()" -->
      <tr>
        <td class=""><strong>CAJA REAL:</strong></td>
        <td class="bg-info">{{ result.totalReal }}</td>
      </tr>
      <tr>
        <td class=""><strong>CAJA PROYECTADA:</strong></td>
        <td class="bg-info">{{ result.totalProjected }}</td>
      </tr>
      <tr>
        <td class=""><strong>PASIVO CIRCULANTE:</strong></td>
        <td class="bg-info">{{ result.totalInactiveOutcome }}</td>
      </tr>
    </table>

  </nb-card-body>
</nb-card>
