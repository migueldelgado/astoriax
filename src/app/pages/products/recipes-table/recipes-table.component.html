<nb-card>
  <nb-card-header>
    Recetas
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (create)="onCreate($event)"
      (delete)="onDelete($event)"
      (edit)="onEdit($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
