<nb-card>
  <nb-card-header>Reporte Insumos Comprados</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="form-group col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <label>Desde:</label>
        <div class="input-group">
          <input
            ngx-mydatepicker
            id="date"
            class="form-control"
            placeholder="Seleccione una fecha"
            name="dateFrom"
            [(ngModel)]="dateFrom"
            [options]="options"
            #from="ngx-mydatepicker"
            required
          />
          <span class="input-group-btn">
            <button
              type="button"
              class="btn btn-primary"
              (click)="from.toggleCalendar()"
            >
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <label>Hasta:</label>
        <div class="input-group">
          <input
            ngx-mydatepicker
            id="date"
            class="form-control"
            placeholder="Seleccione una fecha"
            name="dateTo"
            [(ngModel)]="dateTo"
            [options]="options"
            #to="ngx-mydatepicker"
            required
          />
          <span class="input-group-btn">
            <button
              type="button"
              class="btn btn-primary"
              (click)="to.toggleCalendar()"
            >
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-4">
        <button
          (click)="getReport(dateFrom, dateTo, 1)"
          class="btn btn-success"
        >
          Generar reporte
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
