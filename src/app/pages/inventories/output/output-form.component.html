<form (submit)="onSubmit()">
  <nb-card>
    <nb-card-header> {{id ? 'Editar' : 'Nueva'}} salida</nb-card-header>
    <nb-card-body>

      <div class="row align-items-baseline">
          <label class="col-md-2 col-lg-2">Fecha</label>
          <div class="col-md-10 col-lg-6 input-group">
            <input
              ngx-mydatepicker
              class="form-control"
              style="float:none"
              placeholder="Select a date"
              name="mydate"
              [(ngModel)]="date"
              [options]="options"
              #dp="ngx-mydatepicker"
              required
            />
            <span class="input-group-append">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="dp.clearDate()"
                >
                  <i class="fa fa-times"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="dp.toggleCalendar()"
                >
                  <i class="fa fa-calendar"></i>
                </button>
            </span>
          </div>

      </div>

      <div class="row align-items-baseline">

          <label class="col-md-2 col-lg-2">Tipo de Salida</label>
          <div class="col-md-10 col-lg-6 input-group">
            <select
              name="type"
              class="form-control"
              [(ngModel)]="data.type"
              (change)="onChangeType(data.type)"
              required
            >
              <option *ngFor="let s of types" [value]="s"> {{ s }} </option>
            </select>
          </div>

      </div>

      <nb-tabset>
        <nb-tab tabTitle="Insumos" *ngIf="!showSales" [active]="!showSales">
          <table>
            <thead>
              <tr>
                <th>Insumo</th>
                <th>Cantidad</th>
                <th>Raz贸n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let supply of data.supplies; let i = index">
                <td>{{ data.supplies[i].name }}</td>
                <td>
                  <input
                    name="supquantity{{i}}"
                    required
                    [(ngModel)]="data.supplies[i].quantity"
                    type="number"
                    placeholder="Cantidad"
                    class="form-control"
                  />
                </td>
                <td>
                  <textarea
                    name="supreason{{i}}"
                    required
                    [(ngModel)]="data.supplies[i].reason"
                    type="number"
                    placeholder="Raz贸n"
                    class="form-control"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </nb-tab>
        <nb-tab tabTitle="Recetas" [active]="showSales">
          <table>
            <thead>
              <tr>
                <th>Receta</th>
                <th>Cantidad</th>
                <th *ngIf="!showSales">Raz贸n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let supply of data.recipes; let i = index">
                <td>{{ data.recipes[i].name }}</td>
                <td>
                  <input
                    name="quantity{{i}}"
                    required
                    [(ngModel)]="data.recipes[i].quantity"
                    type="number"
                    placeholder="Cantidad"
                    class="form-control"
                  />
                </td>
                <td *ngIf="!showSales">
                  <textarea
                    name="reason{{i}}"
                    required
                    [(ngModel)]="data.recipes[i].reason"
                    type="number"
                    placeholder="Raz贸n"
                    class="form-control"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </nb-tab>
      </nb-tabset>

    </nb-card-body>
    <nb-card-footer>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </nb-card-footer>
  </nb-card>
</form>
