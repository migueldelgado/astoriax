<nb-card>
  <nb-card-header>
    Insumos
  </nb-card-header>

  <nb-card-body>
    <div class="form-group row align-items-center">
      <label class="col-md-2 col-sm-3">Desde: </label>
      <div class="input-group col-md-4 col-sm-3">
        <my-date-picker name="dateFrom" (dateChanged)="onChangeFrom($event)" [(ngModel)]="dateFrom" [options]="options" required></my-date-picker>
      </div>
      <label class="col-md-2 col-sm-3">Hasta: </label>
      <div class="input-group col-md-4 col-sm-3">
        <my-date-picker name="dateTo" (dateChanged)="onChangeTo($event)" [(ngModel)]="dateTo" [options]="options" required></my-date-picker>
      </div>
    </div>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (create)="onCreate($event)"
      (delete)="onDelete($event)"
      (edit)="onEdit($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
